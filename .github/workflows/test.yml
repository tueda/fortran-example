name: Test

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-18.04, fc: gfortran-5  }
          - { os: ubuntu-18.04, fc: gfortran-6  }
          - { os: ubuntu-18.04, fc: gfortran-7  }
          - { os: ubuntu-20.04, fc: gfortran-8  }
          - { os: ubuntu-22.04, fc: gfortran-9  }
          - { os: ubuntu-22.04, fc: gfortran-10 }
          - { os: ubuntu-22.04, fc: gfortran-11 }
          - { os: ubuntu-22.04, fc: gfortran-12 }

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Fortran
        uses: tueda/setup-fortran@v0.0.1
        with:
          fortran-compiler: ${{ matrix.fc }}

      - name: Set up fpm
        uses: fortran-lang/setup-fpm@v4
        with:
          fpm-version: v0.5.0

      - name: Run test
        run: fpm test
        env:
          FPM_FFLAGS: -g -fcheck=bounds -fcheck=array-temps -fbacktrace

  coverage:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        
      - name: Set up Fortran
        uses: tueda/setup-fortran@v0.0.1
        with:
          fortran-compiler: gfortran-12
          
      - name: Set up fpm
        uses: fortran-lang/setup-fpm@v4
        with:
          fpm-version: v0.5.0

      - name: Run test
        run: fpm test
        env:
          FPM_FFLAGS: --coverage
          
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          gcov: true
